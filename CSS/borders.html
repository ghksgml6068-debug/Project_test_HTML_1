<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>
    <style>
        p.dotted {
            border-style: dotted;
        }
        
        p.dashed {
            border-style: dashed;
        }
        
        p.solid {
            border-style: solid;
        }
        
        p.double {
            border-style: double;
        }
        
        p.groove {
            border-style: groove;
        }
        
        p.ridge {
            border-style: ridge;
        }
        
        p.inset {
            border-style: inset;
        }
        
        p.outset {
            border-style: outset;
        }
        
        p.none {
            border-style: none;
        }
        
        p.hidden {
            border-style: hidden;
        }
        
        p.mix {
            border-style: dotted dashed solid double;
            /* 상 우 하 좌 */
        }
        
        p.mix2 {
            border-style: dotted solid;
            /* 상,하 좌,우 */
        }
    </style>
</head>

<body>
    <h1>Border-style Property</h1>
    <p>테두리 스타일 속성들</p>
    <p class="dotted"> 작은 점선</p>
    <p class="dashed"> 긴 점선</p>
    <p class="solid"> 실선</p>
    <p class="double"> 이중 실선</p>
    <p class="groove"> 3D 홈 실선</p>
    <p class="ridge"> 3D 능선</p>
    <p class="inset"> 3D 삽입선</p>
    <p class="outset"> 3D 돌출선</p>
    <p class="none"> 선이 없음</p>
    <p class="hidden"> 숨겨진 선</p>
    <p class="mix">섞인 선</p>
    <p class="mix2">섞인 선2</p>
</body>

</html>
