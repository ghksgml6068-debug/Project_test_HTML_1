<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <h2>*필수입력정보</h2>
    <table border="1">
      <tbody>
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" /><input
              type="button"
              onclick="alert('확인되었습니다')"
              value="중복확인"
            />
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="text" placeholder="10자이상의 영문과 숫자조합" />
          </td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>연락처</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>전자우편신청</th>
          <td>
            <input type="radio" name="mail" checked id="mail_yes" />
            <label for="mail_yes">예 신청합니다</label>
            <input type="radio" name="mail" checked id="mail_no" />
            <label for="mail_no">아니요 신청하지 않습니다.</label>
          </td>
        </tr>
      </tbody>
    </table>
    <h2>*선택입력정보</h2>
    <table border="1">
      <tbody>
        <tr>
          <th>프로필사진</th>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <th>생년월일</th>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input type="radio" name="gender" id="male" />
            <label for="male">남</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">여</label>
          </td>
        </tr>
        <tr>
          <th>직업</th>
          <td>
            <select name="user_job" class="textForm">
              <option>회사원</option>
              <option>기술자</option>
              <option selected>학생</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>자기소개</th>
          <td><textarea name="user_info" class="textForm"></textarea></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
