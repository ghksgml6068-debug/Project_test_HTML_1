<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header_container {
        display: flex;
        flex-direction: column;
        flex: none;
      }
      .header_item1 {
        flex: none;
        display: flex;
      }
      .logo {
        margin: 3px;
      }
      .search {
        margin: 3px;
        width: 200px;
      }
      .gnb {
        margin-top: 3px;
        margin-right: 3px;
        margin-bottom: 3px;
        margin-left: auto;
      }
      .header_item2 {
        flex: none; /* flex: 1 1 0 */
        display: flex;
        justify-content: space-between;
      }
      .header_item2 div {
        margin: 3px;
      }
      div, span {
        border: 1px solid black;
      }
      .flex_main {
        display: flex;
        flex-direction: row;
        flex: 1;
      }
      .main_item1 {
        width: 100px;
      }
      .main_item2 {
        flex-grow: 1;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        /* justify-content: center;
        align-items: center; */
      }
      .html_container {
        display: flex;
        flex-direction: column;
        height: 95vh;
      }
      .footer_container {
        margin-top: auto;
      }
      .dynamic_item {
        min-width: 350px;
        max-width: 250px; /* 최대 폭은 250픽셀*/
        overflow: hidden; /* 내용물을 제한된 크기에 표현못하면 내용물을 짤린 부분만 보여라 */
        text-overflow: ellipsis; /*내용물이 출력할 크기를 넘으면 ... 표시해라*/
        white-space: nowrap; /*줄바꿈을 표현하지 마라*/
      }
      h1 {
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        border: 1px solid black;
        margin: 1px;
        padding: 1px;
      }

      .item {
        border: 1px solid black;
        max-height: auto;
        max-width: 400px;
        margin: 1px;
        padding: 1px;
        text-align: center;
      }
    </style>
  </head>
